<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>מערכת ניהול וואטסאפ</title>
        <link rel="stylesheet" href="style.css"> <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    </head>
    <body>
        <div class="main-wrapper" id="main-container">
            <div class="form-section">
                <h2>WhatsApp Socket Demo</h2>

                <label for="phone">מספר פלאפון</label><input type="tel" id="phone" placeholder="למשל 0501234567">
                <label for="message">הודעה</label><textarea id="message" rows="3" placeholder="כתבו כאן את ההודעה..."></textarea>

                <button class="btn-primary" onclick="sendMessage()">שלח הודעה</button>
                <div id="status-msg">מוכן לפעולה</div>

                <div class="action-buttons">
                    <button class="btn-login" onclick="login()">התחבר</button>
                    <button class="btn-logout" onclick="logout()">התנתק</button>
                    <button class="btn-reset" onclick="resetSystem()">איפוס</button>
                </div>
            </div>

            <div class="separator" id="divider"></div>

            <div id="qr-section">
                <h3>QR Code</h3>
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0">
                    <img id="qr-image" src="" alt="ממתין ל-QR...">
                    <span id="qr-code" style="display: none">---- ----</span>
                </div>
                <button class="btn-close-qr" onclick="closeQR()">סגור</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
