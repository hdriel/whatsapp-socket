<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>שליחת הודעת וואטסאפ מהירה</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                width: 300px;
                text-align: center;
            }
            h2 { color: #25D366; }
            input, textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                font-size: 16px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #25D366;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background 0.3s;
            }
            button:hover {
                background-color: #128C7E;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h2>שלח וואטסאפ</h2>

            <input type="tel" id="phone" placeholder="מספר טלפון (למשל 0501234567)" required>
            <textarea id="message" rows="4" placeholder="כתבו כאן את ההודעה..."></textarea>

            <button onclick="sendWhatsApp()">שלח הודעה</button>
        </div>

        <script>
            function sendWhatsApp() {
                // קבלת הנתונים מהשדות
                let phone = document.getElementById('phone').value.trim();
                let message = document.getElementById('message').value;

                if (!phone) {
                    alert("נא להזין מספר טלפון");
                    return;
                }

                // ניקוי המספר מתווים שאינם ספרות
                phone = phone.replace(/\D/g, '');

                // תיקון אוטומטי למספר ישראלי: אם מתחיל ב-0, מחליפים ב-972
                if (phone.startsWith('0')) {
                    phone = '972' + phone.substring(1);
                }

                // יצירת הקישור לוואטסאפ
                const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

                // פתיחת הקישור בחלון חדש
                window.open(url, '_blank');
            }
        </script>

    </body>
</html>
